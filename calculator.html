<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="calculator me-5 ms-5">
        <div class="input" style="height: 100px;" id="input"></div>
        
        <div class="buttons text-center me-5 ms-5">
            <div class="operators row">
                <div class="col-3"><h1>+</h1></div>
                <div class="col-3"><h1>-</h1></div>
                <div class="col-3"><h1>&times;</h1></div>
                <div class="col-3"><h1>&divide;</h1></div>
            </div>
            <div class="leftPanel row">
                <div class="col-9">
                    <div class="numbers row">
                        <div class="col-4"><h1>7</h1></div>
                        <div class="col-4"><h1>8</h1></div>
                        <div class="col-4"><h1>9</h1></div>
                    </div>
                    <div class="numbers row">
                        <div class="col-4"><h1>4</h1></div>
                        <div class="col-4"><h1>5</h1></div>
                        <div class="col-4"><h1>6</h1></div>
                    </div>
                    <div class="numbers row">
                        <div class="col-4"><h1>1</h1></div>
                        <div class="col-4"><h1>2</h1></div>
                        <div class="col-4"><h1>3</h1></div>
                    </div>
                    <div class="numbers row">
                        <div class="col-4"><h1>0</h1></div>
                        <div class="col-4"><h1>.</h1></div>
                        <div class="col-4" id="clear"><h1>C</h1></div>
                    </div>
                </div>
                <div class="col-3">
                    <section class="equal mt-5" id="result"><h1>=</h1></section>
                </div>
                
            </div>
            
        </div>
    </div>
    <script type="text/javascript" src="calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
